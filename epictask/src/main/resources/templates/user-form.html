<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:include="_template :: head"></head>
<body>

	<h1>Epic Task</h1>
	
	<div class="card">
	
		<h2 th:text="#{newuser}"></h2>
			
		<form class="form" action="/user" method="post" th:object="${user}">
			<label 
				class="hide" 
				for="name" 
				th:text="#{label.name}">
			</label>
			<input 
				type="text" 
				id="name" 
				name="name" 
				th:field="*{name}"
				th:placeholder="#{label.name}"
			>
			<span th:errors="*{name}"></span>
			
			<label 
				class="hide" 
				for="email" 
				th:text="#{label.email}">
			</label>
			<input 
				type="email" 
				id="email" 
				name="email" 
				th:field="*{email}"
				th:placeholder="#{label.email}"
			>
			<span th:errors="*{email}"></span>
			
			<label 
				class="hide" 
				for="password" 
				th:text="#{label.description}">
			</label>
			<input 
				type="password" 
				id="password" 
				name="password" 
				th:field="*{password}"
				th:placeholder="#{label.password}"
			>
			<span th:errors="*{password}"></span>
			
			<div class="form-buttons">
				<a class="button" href="/user" th:text="#{button.cancel}"></a>
				<button class="primary" th:text="#{button.save}"></button>
			</div>		
		</form>	
	</div>

</body>
</html>
