<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:include="_template :: head"></head>
<body>

	<h1>EPIC TASK</h1>
	
	<span class='card' th:if="${message != null}" th:text="${message}"></span>
	
	<h2 th:text="#{users}"></h2>
	
	<a href="/user/new" th:text="#{newuser}"></a>
	
	<ul th:each="user : ${users}">
		<li>
			<p th:text="${user.name}"></p>
			<p th:text="${user.email}"></p>
		</li>
	</ul>
</body>
</html>
